spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 10000
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 1
        max-concurrency: 1
        prefetch: 1
        default-requeue-rejected: false
        retry:
          enabled: true
          initial-interval: 100
          max-attempts: 2
          max-interval: 1000
          multiplier: 1.0

app:
  rabbitmq:
    queue:
      name: test.message.queue
      durable: true
    exchange:
      name: test.message.exchange
      type: direct
    routing-key: test.message.routing.key

logging:
  level:
    com.example: DEBUG
    org.springframework.amqp: WARN
    org.testcontainers: INFO
    org.springframework.test: WARN